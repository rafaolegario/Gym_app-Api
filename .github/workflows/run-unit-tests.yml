name: Run unit tests

on: [push]

jobs:
  run-unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'

      - run: npm ci

      - run: npx prisma generate # ğŸ”¹ Garante que Prisma estÃ¡ atualizado antes dos testes

      - run: npm run test
